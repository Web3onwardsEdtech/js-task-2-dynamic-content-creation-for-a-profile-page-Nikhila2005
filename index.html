<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
        }
        .card h2 {
            margin-top: 0;
            color: #ff5733;
        }
        .card ul {
            padding-left: 20px;
        }
        .card ul li {
            list-style-type: disc;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <script src="script.js"></script>
</body>
</html>
